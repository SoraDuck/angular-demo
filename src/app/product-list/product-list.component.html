
<h2>{{productType}}  Products</h2>
<input [(ngModel)]="productType" placeholder="productType">

<div *ngFor="let product of products">
  <a [title]="'Tip: ' + product.description">
    <h3>
    {{ product.name }}
    </h3>
  </a>
  <p>Price: {{ product.price }} </p>
  <p *ngIf="product.description">
  Description: {{ product.description }}
  </p>
  
  <button (click)="share()">
    Share
  </button>
  <app-product-alerts
        [product]="product"
        (notify)="onNotify()">
  </app-product-alerts>
</div>
